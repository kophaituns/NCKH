version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: llm-survey-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: llm_survey_db
      MYSQL_USER: llm_survey_user
      MYSQL_PASSWORD: password123
    ports:
      - "3307:3307"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - llm-survey-network
  
  # Add phpmyadmin for database management (optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: llm-survey-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - llm-survey-network

volumes:
  mysql-data:

networks:
  llm-survey-network:
    driver: bridge
